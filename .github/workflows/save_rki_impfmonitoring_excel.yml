name: Save RKI-Excel file Impfmonitoring

on: [push] 
  #schedule:
  #  - cron: '0 0 * * *'

jobs:
  save-excel:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Create Directory
      run: |
        mkdir -p data
    - name: Download Excel File
      run: |
        wget https://www.rki.de/DE/Content/InfAZ/N/Neuartiges_Coronavirus/Daten/Impfquotenmonitoring.xlsx?__blob=publicationFile -O data/data.xlsx
    - name: Save Excel File
      run: |
        mv data/data.xlsx data/$(date +"%Y-%m-%d")-data.xlsx
